<!doctype html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head><title>Pizza's</title>
    <link rel="icon" th:href="@{/images/luigi.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/luigi.css}">
</head>
<body><h1>Pizza's</h1>
<ul class="zebra">
    <li th:each="pizza:${pizzas}" th:object="${pizza}">
        <span th:text="*{naam}"></span> &euro;<span th:text="*{prijs}"></span>
        <span th:if="*{pikant}">pikant</span>
    </li>
</ul>
</body>
</html>
