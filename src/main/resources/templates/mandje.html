<!doctype html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Mandje')"></head>
<body>
<nav th:replace="fragments::menu"></nav>
<h1>Mandje</h1>
<ul th:if="${!pizzas.isEmpty()}">
    <li th:each="pizza:${pizzas}" th:text="${pizza.naam}"></li>
</ul>
<div th:if="${pizzas.isEmpty()}">Je mandje is leeg.</div>
<form th:if="${!pizzas.isEmpty()}" method ="post" th:action="@{/mandje/leeg}">
    <button>Maak mandje leeg</button>
</form>
</body>
</html>
